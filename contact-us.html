	<head>
		<title>computerStore</title>
		<meta charset="utf-8" />

		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Computer Store</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">This is Massively</a></li>
							<li class="active"><a href="generic.html">contact-us</a></li>
							<li><a href="elements.html"=>Elements Reference</a></li>
						</ul>
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</nav>

				
				<!-- Footer -->
					<footer id="footer">
						<section>
						

							<form id="contact" method="POST" action="#" name="contact" >
								<div class="fields">
									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" pattern="[A-Za-z]{3,50}" required oninvalid="this.setCustomValidity('Please Enter A valid Name from 3 to 50 letters')"/>
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
									</div>

									<div class="field">
										<label for="email">Subject</label>
										<input type="text" name="email" id="subject" required />
									</div>

									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="3" required></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input id="submit" type="submit" value="Submit" /></li>
								</ul>
							</form>

						</section>

					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>



	<script>

	    $(document).ready(function(){
        // click on button submit

        $("#submit").on('click', function(e){
            // send ajax
			 e.preventDefault();
		var name = $("#name").val();
		var email = $("#email").val();
		var subject = $("#subject").val();
		var message = $("#message").val();
		var jsonToSend = {
			name: name,
			email: email,
			subject: subject,
			message: message,
		}
		console.log(jsonToSend);

            $.ajax({
                url: 'https://afternoon-falls-30227.herokuapp.com/api/v1/contact_us', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : jsonToSend, // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
					alert("Success");
                    console.log(result);
                },
                error: function(xhr, resp, text) {
					alert('Errorrr');
                    console.log(xhr, resp, text);
					alert(resp);
                }
            })
        });
    });


	</script>


	</body>






</html>
